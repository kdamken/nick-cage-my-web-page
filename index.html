        div {

        .pseudo {

          width: 50px;
          height: 50px;
          color: gray;
          padding-left: 50px;
          border: 1px solid red;
          border: 1px solid rgb(0,0,0)
        }

        .pseudo--before:before {
          border: 2px solid rgb(255,0,0);
          content:"";
          width: 50px;
          height: 52px;
          position: absolute;
          left: 5px;
          top: 0;
          background-image: url('https://placekitten.com/g/50/52');
        }

        .pseudo--before-content:before {
          border: 2px solid rgb(255,0,0);
          content:"hey there";

          height: 52px;
          position: absolute;
          left: 5px;
          top: 0;
          /*background-image: url('https://placekitten.com/g/50/52');*/
        }

        .pseudo--after:after {
          border: 2px solid rgb(255,0,0);
          content:"";
          width: 50px;
          height: 52px;
          position: absolute;
          left: 5px;
          top: 0;
          background-image: url('https://placekitten.com/g/50/52');

        .pseudo--after-content:after {
          border: 2px solid rgb(255,0,0);
          content:"hey there";
          width: 50px;
          height: 52px;
          position: absolute;
          left: 5px;
          top: 0;
          /*background-image: url('https://placekitten.com/g/50/52');*/
        }

        .tall {
          background-color: tomato;
          height: 200px;
          width: 50px;
        }

        .wide {
          background-color: teal;
          height: 50px;
          width: 200px;
        }

        .big {
          background-color: green;
          height: 400px;
          width: 100%;
        }

        .tall--bg {
            background-image: url('https://placekitten.com/g/50/200');
        }

        .wide--bg {
            background-image: url('https://placekitten.com/g/200/50');
        }

        .big--bg {
            background-image: url('https://placekitten.com/g/1000/500');
            background-repeat: none;
            background-size: cover;
            background-attachment: fixed;
        }

        video {
          width: 400px;
          height: 400px;
        }
    </style>
</head>
